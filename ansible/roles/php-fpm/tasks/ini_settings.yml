---
- name: Configure Php7 php-fpm ini default_charset
  become: yes
  become_method: sudo
  lineinfile: >
    dest=/etc/php/7.1/fpm/php.ini
    regexp="^;default_charset ="
    line="default_charset = "UTF-8""
    state=present
  notify:
    - restart php7.1-fpm

- name: Configure Php7 php-fpm ini date.timezone
  become: yes
  become_method: sudo
  lineinfile: >
    dest=/etc/php/7.1/fpm/php.ini
    regexp="^;date.timezone ="
    line="date.timezone = "Europe/Amsterdam""
    state=present
  notify:
    - restart php7.1-fpm